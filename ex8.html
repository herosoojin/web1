<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & Array</h1>
    <script>
      var family = ['soojin','jr','dr','sunny','mom','SJ'];
    </script>
    <h2>family</h2>
    <ul>
      <script>
        var i = 0;
        while(i < family.length){
          document.write('<li><a href="http://a.com/'+family[i]+'">' +family[i]+ '</li>');
          i = i+1;
        }
      </script>
    </ul>
  </body>
</html>
