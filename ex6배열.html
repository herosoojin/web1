<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>array</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var family = ["soojin","sunvil"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(family[0]);
      document.write(family[1]);
    </script>
    <h2>Add</h2>
    <script>
      family.push('sunny');
      family.push('hero');
    </script>
    <h2>Count</h2>
    <script>
      document.write(family.length);
    </script>
  </body>
</html>
